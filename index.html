<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>
<body>
    <!-- key mapping -->
    <div class="how-to">
        <h1>How to Play?</h1>
        <ul class="how-to-list">
            <li>
                <p class="how-button">R</p>
                <p>Crash</p>
            </li>
            <li>
                <p class="how-button">T</p>
                <p>Ride</p>
            </li>
            <li>
                <p class="how-button">Y</p>
                <p>Hi-Hat</p>
            </li>
            <!-- <li>
                <p class="button">I</p>
            </li> -->
            <li>
                <p class="how-button">F</p>
                <p>Floor Tom</p>
            </li>
            <li>
                <p class="how-button">G</p>
                <p>Mid Tom</p>
            </li>
            <li>
                <p class="how-button">H</p>
                <p>High Tom</p>
            </li>
            <li>
                <p class="how-button">J</p>
                <p>Snare</p>
            </li>
            <li>
                <p class="how-button">B</p>
                <p>Kick</p>
            </li>
        </ul>
    </div>
    <div class="bg">
        <!-- buttons -->
        <p class="button crash">R</p>
        <p class="button ride">T</p>
        <p class="button hihato">Y</p>
        <!-- <p class="button hihatc">I</p> -->
        <p class="button floor">F</p>
        <p class="button mid">G</p>
        <p class="button high">H</p>
        <p class="button snare">J</p>
        <p class="button kick">B</p>
        <!-- audio -->
        <audio class="crash-a">
            <source src="sounds/crash.wav">
        </audio>
        <audio class="ride-a">
            <source src="sounds/ride.wav">
        </audio>
        <audio class="hihato-a">
            <source src="sounds/hihato.wav">
        </audio>
        <!-- <audio class="hihatc-a">
            <source src="sounds/hihatc.wav">
        </audio> -->
        <audio class="floor-a">
            <source src="sounds/floor.wav">
        </audio>
        <audio class="mid-a">
            <source src="sounds/mid.wav">
        </audio>
        <audio class="high-a">
            <source src="sounds/high.wav">
        </audio>
        <audio class="snare-a">
            <source src="sounds/snare.wav">
        </audio>
        <audio class="kick-a">
            <source src="sounds/kick.wav">
        </audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
